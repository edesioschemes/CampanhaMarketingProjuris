<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	  layout:decorator="@{~/base/viewCampain}">
   <head>
      <link href = "https://cdnjs.cloudflare.com/ajax/libs/extjs/6.0.0/classic/theme-classic/resources/theme-classic-all.css" 
         rel = "stylesheet" />
      <script type = "text/javascript" 
         src = "https://cdnjs.cloudflare.com/ajax/libs/extjs/6.0.0/ext-all.js"></script>
      
      <script type = "text/javascript">
         Ext.onReady(function() {
            win = new Ext.Window ({
            	id: 'novidades',
               	title:'Novidades da versão',
				modal: false,
				shadow: true,               	
				plain: true,
				icon: '',
				autoScroll: true,
				layout: 'fit',
				width: 600,
				height: 400,
				resizable: false,
				collapsible: true,
				animCollapse: false,
				constrainHeader: true,
				closable: true,
				animate: false,
				buttons: [{
					xtype: "button", text: "Fechar", id: "btnFechar", tipo: "ACTION"
					},{
					xtype: "button", text: "Fechar e não mostrar novamente", id: "btnMostrarNovamente", tipo: "CAMCEL"
				}],	
				bodyBorder: true,
               target : document.getElementById('buttonId'),
            });
            Ext.create('Ext.Button', {
               renderTo: Ext.getElementById('buttonId'),
               text: 'Click Me',
               
               listeners: {
                  click: function() {
                     win.show();
                  }
               }
            });
         });
      </script>
   </head>
   
   <body>
      <div id = "buttonId"></div>
   </body>
</html>
